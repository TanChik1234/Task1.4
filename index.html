<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 1.4</title>

  <link rel="stylesheet" href="style.css">
</head>
<body id="body">
  <!-- Task1 -->
  <div class="task-odd task">
    <div class="square" id="square"></div>

    <div class="buttons">
      <a href="#square" class="button" id="button1">CSS(display:none)</a>
      
      <button class="button" id="button2" >JS(delete)</button>
      <button class="button" id="button3">CSS+JS(hidden)</button>    
    </div>
  </div>

  <!-- Task2 -->
  <div class="task">
    <div class="square" id="second-square"></div>

    <input type="button" class="button" id="button-hidden" value="add and remove :hidden">
  </div>

    <!-- Task3 -->
    <div class="task-odd task">
      <div class="five-squares">
        <div class="square task3-button"></div>
        <div class="square task3-button"></div>
        <div class="square task3-button"></div>
        <div class="square task3-button"></div>
        <div class="square task3-button"></div>
      </div>
      
  
      <input type="button" class="button" id="button-hidden-all-button" value="add and remove :hidden">
    </div>

    <!-- Task4 -->
    <div class="task">
      <input type="text" name="selector" id="selector-textarea">
      <input type="button" value="Hidden selector" class="button" id="task4-button">
    </div>

    <!-- Task5 -->
    <div class="task-odd task">
      <div class="square" id="yellow-square"></div>
    </div>

    <!-- Task6 -->
    <div class="task">
      <div class="square hidden" id="red-square"></div>
      <button type="button" id="task6-button">Hover me</button>
    </div>

    <!-- Task7 -->
    <div class="task-odd task">
      <div class="square hidden" id="green-square"></div>
      <input type="text" name="task7-text-area" id="task7-text-area">
    </div>

    <!-- Task8 -->
    <div class="task" id="task-8">
      <input type="text" name="link-on-image" id="link-on-image-textarea">
      <input type="button" value="Open image" class="button" id="open-image-button">
      <div class="images" id="images-container"></div>
    </div>

    <!-- Task9 -->
    <div class="task task-odd" id="task-9">
      <textarea name="links-on-image" id="links-textarea" cols="30" rows="5"></textarea>
      <input type="button" value="Open image" class="button" id="open-few-images-button">
      <div class="images" id="images-container-task9"></div>
    </div>

    <!-- Task10-12 -->
    <div class="task10-12">
      <p class="block-top" id="coord-mouse"></p>
      <p class="block-top" id="user-language"></p>
      <p class="block-top" id="geolocation"></p>
    </div>

    <!-- Task13 -->
    <div class="task13">
      <textarea name="data-for-local" id="local" cols="30" rows="5" ></textarea>
      <textarea name="data-for-cookies" id="cooky" cols="30" rows="5"></textarea>
      <textarea name="data-for-session" id="session" cols="30" rows="5"></textarea>
    </div>

    <!-- Task14 -->
    <a href="#body" id="scroll-button" class="button hidden">Scroll up</a>

    <!-- Task15 -->
    <div class="task-odd task">
      <div id="big-square">
        <div id="small-square"></div>
      </div>
    </div>

    <!-- Task16 -->
    <div class="task">
      <button type="button" id="add-gray-square">Grey square</button>
      <div id="big-gray-square" class="hidden"></div>
    </div>


    <!-- Task17 -->
    <div class="task-odd task">
      <form>
        <input type="submit" value="GO" id="button-go">
      </form>
    </div>

    <!-- Task18 -->
    <div class="task">
      <div class="add-file-wrapper">
        <input type="file" name="add-file" id="add-file">
        <label for="add-file" id="label-add-file" class="label-add-file">Choose file</label>
      </div>
      
    </div>
    
    
  <script src="/program.js" async></script>
</body>
</html>
